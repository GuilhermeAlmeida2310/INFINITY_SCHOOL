<!-- Objetivo: Construir uma tabela simples.
Criar uma tabela de produtos, preços e quantidades.
Banana = R$ 4,89 = 1
Maça = R$ 14,99 = 7
Mamão = R$ 3,79 = 1
Limão = R$ 4,89 = 8 -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Fruta</th>
                <th>Preço</th>
                <th>Quantidades</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>R$4,89</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Maçã</td>
                <td>R$14,99</td>
                <td>7</td>
            </tr>
            <tr>
                <td>Mamão</td>
                <td>R$3,79</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Limão</td>
                <td>R$4,89</td>
                <td>8</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
